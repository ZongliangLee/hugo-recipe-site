鳳梨：1 個
小番茄：6 顆
青花苔：一把
桶柑：2 個

作法

將鳳梨削皮去籽，切成小塊。
小番茄洗淨後對半切開。
青花苔洗淨後焯水1分鐘，撈出瀝乾。
桶柑洗淨後切片。

每人熱量
每人約 200 卡
成本估算

拍賣價：$8.00
零售價：$5.00
