    <meta name="description" content="食材

萵苣菜-蘿美：150
小番茄-聖女：6
鳳梨-金鑽凤梨：100
九層塔：適量
橄欖油：1
檸檬汁：0.5
帕瑪森乳酪：30
麵包丁：適量

作法

將萵苣菜洗乾淨並撕成小塊，小番茄切成半，鳳梨去皮後切小塊。
混合橄欖油和檸檬汁作為沙拉醬，加入帕瑪森乳酪和麵包丁拌勻。
最後加入九層塔葉提味。

每人熱量
每人約 250 卡
成本估算

拍賣價：$8.00
零售價：$12.00
