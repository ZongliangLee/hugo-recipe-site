    <meta name="description" content="食材

絲瓜：2 根 公斤
嫩豆腐：1 塊 公斤
雞蛋：2 顆 個
鹽：適量 克
胡椒粉：適量 克

作法

將絲瓜去皮切段，豆腐切 cubes。
鍋中加水煮沸，放入絲瓜和豆腐煮熟。
打散雞蛋倒入鍋中，攪拌成蛋花。
加入鹽和胡椒粉調味即可。

每人熱量
400 kcal/份
成本估算

零售價：144.2 臺幣（約 11.92 美元）
