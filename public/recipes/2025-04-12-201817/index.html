    <meta name="description" content="食材

雞胸肉：2 塊
小番茄（聖女、玉女）：1 磅
金鑽鳳梨：1/2 個
木瓜（網室紅肉、日昇種）：1 箇中等大小
百香果：2 個
梅子醬：2 oons
橄欖油：1 oo
蜂蜜：1 oo
檸檬汁：1 個
藜麥或糙米：3/4 杯
鹽和胡椒粉：適量

作法

將雞胸肉用橄欖油煎熟，撒上鹽和胡椒粉，切塊備用。
準備水果：小番茄對半切，鳳梨、木瓜去皮切塊。
調製醬汁：百香果壓汁，加入梅子醬、蜂蜜、檸檬汁混合均勻。
將煮好的藜麥或糙米鋪在盤底，放上雞肉和水果，淋上醬汁即可。

每人熱量
每人約 350 卡
成本估算

拍賣價：$18.00
零售價：$12.50
