    <meta name="description" content="食材

絲瓜：400 公克
雞蛋：6 風
蒜末：1 小匙
鹽：適量
胡椒粉：少許

作法

絲瓜去皮切段，蒜末爆香，加入絲瓜翻炒
打入雞蛋攪拌均勻，加鹽和胡椒粉調味

每人熱量
每人約 250 卡
成本估算

零售價：零售價估算（單位：臺幣）：絲瓜 (400g @ 23.2元/kg) = 9.28元，雞蛋(6顆@10元/公斤)=0.6元，蒜末等其他調料忽略不計。總成本約為 9.28 &#43; 0.6 ≈ 9.88臺幣，換算成美元為 9.88 /32 ≈ 0.31 美元
