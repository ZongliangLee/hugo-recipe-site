    <meta name="description" content="食材

鸡胸肉：2
小番茄（圣女、玉女）：1 磅
金钻凤梨：1/2 个
木瓜（网室红肉、日昇种）：1 个中等大小
百香果：2 个
梅子酱：2 oons
橄榄油：1 oo
蜂蜜：1 oo
柠檬汁：1 个
藜麦或糙米：3/4 杯
盐和胡椒粉：适量

作法

将鸡胸肉用橄榄油煎熟，撒上盐和胡椒粉，切块备用。
准备水果：小番茄对半切，凤梨、木瓜去皮切块。
调制酱汁：百香果压汁，加入梅子酱、蜂蜜、柠檬汁混合均匀。
将煮好的藜麦或糙米铺在盘底，放上鸡肉和水果，淋上酱汁即可。

每人熱量
每人约 350 卡
成本估算

拍賣價：$18.00
零售價：$12.50
