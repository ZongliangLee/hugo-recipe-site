牛腩：500克
鳳梨-金鑽鳳梨：400克
醬油：3湯匙
糖：2湯匙
蔥：2根
薑：3片

作法

將牛腩切塊，用鹽醃10分鐘後瀝乾水份。
熱鍋加少量油，放入牛腩煎至表面微焦，加入糖炒至深琥珀色。
加入醬油、蔥、薑和鳳梨，拌炒均勻後加水淹沒材料，煮沸後轉小火燉煮40分鐘。

每人熱量
每人約 500 卡
成本估算
