    <title>雞胸肉炒聖女小番茄 | Recipe Site</title>

    <meta name="description" content="食材

雞胸肉：2片
聖女小番茄：600克
蒜末：1瓣
橄欖油：適量
鹽：適量
黑胡椒粉：適量

作法

雞胸肉切條，用鹽和黑胡椒醃10分鐘。
聖女小番茄對半切，蒜末爆香後加入雞胸肉炒至變色，再加小番茄快炒即可。

每人熱量
每人約 300 卡
成本估算

零售價：零售價估算：雞胸肉(假設為80元/公斤) * 200克 = 160元，聖女小番茄(53元/公斤) * 600克 = 318元，蒜末無料。總共約 478臺幣，換算成美元為14.94
