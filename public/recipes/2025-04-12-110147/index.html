    <meta name="description" content="食材

南瓜：2
洋蔥：1
大蒜：2瓣
雞湯或蔬菜湯：4杯
淡奶油：1/2杯
鹽：適量
胡椒粉：適量

作法

將南瓜去籽並切丁，洋蔥和大蒜切丁。
在鍋中熱油，先炒香蒜片，再加入洋蔥炒至軟 translucent。
加入南瓜丁翻炒均勻，然後倒入雞湯或蔬菜湯，加盖燉煮約20分鐘，直到南瓜變軟。
將煮熟的南瓜湯用攪拌機打成泥狀，回鍋後加入淡奶油攪拌均勻。
最後調味鹽和胡椒粉，適量溫度即可上桌。

每人熱量
每人約 250 卡
成本估算

拍賣價：$30
零售價：$15
