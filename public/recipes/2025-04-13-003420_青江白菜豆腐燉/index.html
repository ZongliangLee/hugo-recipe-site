青江白菜：500克
嫩豆腐：300克
豬肉絹絨：100克
蒜末：1瓣
醬油：適量
鹽：適量

作法

豬肉絹絨切片，青江白菜切段，蒜末爆香後加入豬肉翻炒。
加入醬油和鹽調味，再加入白菜和豆腐燉煮10分鐘。

每人熱量
每人約 280 卡
成本估算
