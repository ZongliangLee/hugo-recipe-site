    <meta name="description" content="食材

南瓜：1 公斤
大洋蔥：2 顆
雞高湯：500
淡奶油：1/4 杯
肉豆蔻粉：1/2 茶匙
鹽：適量
黑胡椒粉：適量

作法

將南瓜去皮、切丁，大洋蔥切成細丁。
熱鍋加少许油，炒香洋蔥至透明，加入南瓜丁炒至軟爛。
倒入雞高湯，煮沸後轉小火炖約20分鐘，直到南瓜完全軟爛。
用攪拌機將煮好的南瓜湯打成泥狀，回鍋加熱。
加入淡奶油、肉豆蔻粉、鹽和黑胡椒粉調味，再稍微加溫即可。

每人熱量
每人約 250 卡
成本估算

拍賣價：$15
零售價：$12
