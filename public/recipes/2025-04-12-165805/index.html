    <meta name="description" content="食材

南瓜：1 公斤
紅蘋果：2 個
洋䓤：半個
雞油菇：適量
無鹽黃油：1 小勺
鹽：適量
胡椒粉：適量

作法

將南瓜去籽並切丁，紅蘋果去皮後切丁，洋蔥切碎。
在鍋中加熱黃油，先炒香洋蔥，加入南瓜和苹果翻炒均勻。
倒入適量的水或蔬菜湯（約1.5杯），煮沸後轉小火燉煮20-25分鐘，直到食材軟爛。
使用攪拌機將鍋中的食材打碎成泥狀，回鍋加熱。
加入鹽和胡椒粉調味，再加熱至溫即可。

每人熱量
每人約 400 卡
成本估算

拍賣價：$35
零售價：$20
