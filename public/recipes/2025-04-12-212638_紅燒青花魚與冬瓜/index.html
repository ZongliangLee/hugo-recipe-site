青花魚：800 克
冬瓜：300 克
醬油：40 毫升
糖：20 克
料酒：30 毫升
薑片：15 克

作法

青花魚清洗後兩面劃花刀，冬瓜切塊。
熱鍋煎魚至雙面金黃，加入薑片、料酒、醬油和糖燒煮20分鐘。
加入冬瓜塊續煮10分鐘至冬瓜軟糯。

每人熱量
每人約 350 卡
成本估算

拍賣價：$25.00
零售價：$20.00
