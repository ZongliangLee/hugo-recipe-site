絲瓜：2 公斤
雞蛋：4 個
鹽：適量

作法

絲瓜去皮切片，雞蛋打散備用。
鍋中加水煮沸，放入絲瓜片燉煮5分鐘。
加入雞蛋液慢慢攪拌成蛋花，調味即可。

每人熱量
每人約 120 卡
成本估算
