冬瓜：500克
豬肋骨：400克
薑片：3片
鹽：適量
胡椒粉：適量

作法

冬瓜去皮切塊，豬肋骨洗淨後汆水去血沫。
將排骨、薑片和冬瓜放入鍋中，加入足夠的水煮沸，轉小火燉煮60分鐘至排骨軟爛。

每人熱量
每人約 250 卡
