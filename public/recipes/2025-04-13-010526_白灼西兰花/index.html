西蘭花：1 公斤
薑片：3 片
醬油：2 oons

作法

將西蘭花切成小朵，用清水洗淨汆水。
鍋中加入薑片和少許水煮沸，放入西蘭花焯燉1-2分鐘。
撈出後淋上醬油即可。

每人熱量
每人約 80 卡
成本估算
