    <h2>食材</h2>
    <ul>
      
        <li>2  茄子</li>

    <h2>步驟</h2>
    <ol>
      
        <li>茄子洗淨切滾刀塊，蒜頭切末。</li>
      
        <li>將醬油、蠔油、糖、太白粉和水混合成醬汁。</li>
      
        <li>鍋中熱油，放入茄子炸至軟化，撈起瀝油。</li>
      
        <li>鍋中留少許油，放入蒜末爆香。</li>
      
        <li>倒入醬汁煮滾，放入茄子翻炒均勻，至醬汁濃稠。</li>
