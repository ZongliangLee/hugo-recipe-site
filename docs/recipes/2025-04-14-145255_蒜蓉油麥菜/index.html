    <h1>蒜蓉油麥菜</h1>
    <p><strong>每人卡路里：</strong> 每人約 80 卡</p>
    <p><strong>零售價估算：</strong> 零售價估算（單位：臺幣）： 15 &#43; 5 &#43; 5 = 25</p>

    <h2>食材</h2>
    <ul>
      
        <li>500 油麥菜</li>
      
        <li>3 蒜頭</li>
      
        <li>2 食用油</li>
      
        <li>1/2 鹽</li>
      
        <li>1 蠔油</li>
      
    </ul>

    <h2>步驟</h2>
    <ol>
      
        <li>油麥菜洗淨切段，蒜頭切末。</li>
      
        <li>熱鍋冷油，放入蒜末爆香。</li>
      
        <li>放入油麥菜大火快炒。</li>
      
        <li>加入鹽和蠔油調味，翻炒均勻即可起鍋。</li>
