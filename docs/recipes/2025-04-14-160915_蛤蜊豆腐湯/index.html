    <h1>蛤蜊豆腐湯</h1>
    <p><strong>每人卡路里：</strong> 每人約 80 卡</p>
    <p><strong>零售價估算：</strong> 約 150 臺幣</p>

    <h2>食材</h2>
    <ul>
      
        <li>500 蛤蜊</li>
      
        <li>1 嫩豆腐</li>
      
        <li>3 薑</li>
      
        <li>2 蔥</li>
      
        <li>少許 鹽</li>
      
        <li>少許 白胡椒粉</li>
      
        <li>1500 水</li>
      
    </ul>

    <h2>步驟</h2>
    <ol>
      
        <li>蛤蜊泡水吐沙。</li>
      
        <li>嫩豆腐切塊。</li>
      
        <li>蔥切蔥花，薑切片。</li>
      
        <li>鍋中放入水，加入薑片煮滾。</li>
      
        <li>放入蛤蜊煮至開口。</li>
      
        <li>加入豆腐塊煮滾。</li>
      
        <li>加入鹽和白胡椒粉調味。</li>
      
        <li>起鍋前撒上蔥花。</li>
      
    </ol>
