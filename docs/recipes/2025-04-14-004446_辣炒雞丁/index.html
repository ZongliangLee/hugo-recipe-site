  <div class="recipe-detail">
    <h1>辣炒雞丁</h1>
    <p><strong>每人卡路里：</strong> 每人約 220 卡</p>
    <p><strong>零售價估算：</strong> 零售價估算（單位：臺幣）：85</p>

    <h2>食材</h2>
    <ul>
      
        <li>500克 雞胸肉</li>
      
        <li>2個 聖女番茄</li>
      
        <li>2根 辣椒</li>
      
        <li>1小匙 蒜末</li>
      
        <li>適量 鹽</li>
      
        <li>1大匙 辣椒醬</li>
      
    </ul>

    <h2>步驟</h2>
    <ol>
      
        <li>將雞胸肉切丁，用鹽醃製10分鐘。</li>
      
        <li>鍋中放油，爆香蒜末和辣椒，加入雞丁翻炒至熟。</li>
      
        <li>加入番茄和辣椒醬一起炒勻即可。</li>
      
    </ol>
