    <h1>絲瓜花椰菜湯</h1>
    <p><strong>每人卡路里：</strong> 每人約 80 卡</p>
    <p><strong>零售價估算：</strong> 臺幣 $36 (絲瓜) &#43; $18.8 (花椰菜) = $54.8</p>

    <h2>食材</h2>
    <ul>
      
        <li>2根 絲瓜</li>
      
        <li>1/2個 花椰菜</li>
      
    </ul>

    <h2>步驟</h2>
    <ol>
      
        <li>將絲瓜去皮切段，花椰菜切小朵。熱油爆香後加入蔬菜翻炒。</li>
      
        <li>加水煮沸，燉煮至蔬菜軟嫩，最後調味。</li>
      
    </ol>
