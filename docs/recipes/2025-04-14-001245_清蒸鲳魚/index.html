鮸魚：1條
紅椒：1/2個
青椒：1/2個
薑片：適量
鹽：適量
米酒：1大匙

作法

將鮸魚清洗乾淨，兩面各劃幾刀，並撒鹽醃製10分鐘。
準備蒸鍋，放入薑片和紅椒、青椒片，上汽後放入魚，大火蒸8-10分鐘。
出爐後淋上米酒即可。

每人熱量
每人約 250 卡
成本估算
