  <div class="recipe-detail">
    <h1>青江菜炒肉絲</h1>
    <p><strong>每人卡路里：</strong> 每人約 280 卡</p>
    <p><strong>零售價估算：</strong> 約 180 臺幣</p>

    <h2>食材</h2>
    <ul>
      
        <li>300 豬肉絲</li>
      
        <li>500 青江白菜</li>
      
        <li>2 蒜頭</li>
      
        <li>1 醬油</li>
      
        <li>1 米酒</li>
      
        <li>1 太白粉</li>
      
        <li>少許 鹽</li>
      
        <li>少許 白胡椒粉</li>
      
    </ul>

    <h2>步驟</h2>
    <ol>
      
        <li>豬肉絲用醬油、米酒、太白粉抓醃。</li>
      
        <li>青江白菜洗淨，切段。</li>
      
        <li>蒜頭切末。</li>
      
        <li>熱鍋，加入少許油，放入蒜末爆香。</li>
      
        <li>放入豬肉絲炒至變色。</li>
      
        <li>放入青江白菜拌炒至軟化。</li>
      
        <li>加入鹽、白胡椒粉調味即可。</li>
      
    </ol>
