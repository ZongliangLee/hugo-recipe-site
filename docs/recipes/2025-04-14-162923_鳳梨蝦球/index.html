  <div class="recipe-detail">
    <h1>鳳梨蝦球</h1>
    <p><strong>每人卡路里：</strong> 每人約 350 卡</p>
    <p><strong>零售價估算：</strong> 約 220 臺幣</p>

    <h2>食材</h2>
    <ul>
      
        <li>300 蝦仁</li>
      
        <li>1/2 鳳梨</li>
      
        <li>3 太白粉</li>
      
        <li>1 蛋</li>
      
        <li>4 美乃滋</li>
      
        <li>1 煉乳</li>
      
        <li>1 檸檬汁</li>
      
        <li>少許 鹽</li>
      
        <li>少許 白胡椒粉</li>
      
    </ul>

    <h2>步驟</h2>
    <ol>
      
        <li>蝦仁洗淨擦乾，用鹽、白胡椒粉略醃，沾上太白粉和蛋液。</li>
      
        <li>鳳梨切塊。</li>
      
        <li>油鍋加熱至180度，放入蝦仁炸至金黃酥脆，撈起瀝油。</li>
      
        <li>美乃滋、煉乳、檸檬汁混合均勻製成醬汁。</li>
      
        <li>將炸好的蝦仁和鳳梨塊放入碗中，淋上醬汁拌勻即可。</li>
      
    </ol>
