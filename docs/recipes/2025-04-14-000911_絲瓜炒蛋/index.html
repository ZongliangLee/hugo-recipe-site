    <meta name="description" content="食材

絲瓜：2 根
雞蛋：4 個
豬油或植物油：適量
鹽：適量
胡椒粉：少許

作法

絲瓜去皮切段，用鹽水浸泡10分鐘後瀝乾。
熱鍋倒入豬油，將雞蛋打散後炒至凝固成塊狀，盛出備用。
同一鍋中加入絲瓜翻炒至軟糯，再加入鹽和胡椒粉調味。
最後加入炒好的雞蛋拌勻，即可上桌。

每人熱量
每人約 200 卡
成本估算

零售價：零售價估算（臺幣）：$150
