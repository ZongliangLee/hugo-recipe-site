    <h2>食材</h2>
    <ul>
      
        <li>1  鱸魚</li>
      
        <li>3  蔥</li>
      
        <li>3  薑</li>
      
        <li>2  蒸魚醬油</li>
      
        <li>1  料酒</li>
      
        <li>1  食用油</li>
      
    </ul>

    <h2>步驟</h2>
    <ol>
      
        <li>鱸魚處理乾淨，在魚身兩面劃幾刀。</li>
      
        <li>用料酒和少許鹽醃製10分鐘。</li>
      
        <li>將蔥段和薑片放入魚肚和魚身下。</li>
      
        <li>放入蒸鍋，大火蒸10-12分鐘。</li>
      
        <li>取出蒸好的魚，倒掉多餘的水分。</li>
      
        <li>淋上蒸魚醬油。</li>
      
        <li>另起鍋，將油燒熱，淋在魚身上。</li>
      
        <li>撒上蔥絲裝飾。</li>
      
    </ol>
