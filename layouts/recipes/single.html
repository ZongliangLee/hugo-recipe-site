{{ define "main" }}
  <style>
    .recipe-detail {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      font-family: sans-serif;
    }

    .recipe-detail img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .recipe-detail h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .recipe-detail h2 {
      margin-top: 1.5rem;
    }

    .recipe-detail ul, .recipe-detail ol {
      margin-left: 1.5rem;
    }

    .recipe-detail p {
      margin: 0.5rem 0;
    }
  </style>

  <div class="recipe-detail">
    <img src="{{ .Params.image }}" alt="{{ .Title }}">
    <h1>{{ .Title }}</h1>
    <p><strong>每人卡路里：</strong> {{ .Params.calories }}</p>
    <p><strong>零售價估算：</strong> {{ .Params.price }}</p>

    <h2>食材</h2>
    <ul>
      {{ range .Params.ingredients }}
        <li>{{ .amount }} {{ .unit }} {{ .name }}</li>
      {{ end }}
    </ul>

    <h2>步驟</h2>
    <ol>
      {{ range .Params.steps }}
        <li>{{ . }}</li>
      {{ end }}
    </ol>
  </div>
{{ end }}
