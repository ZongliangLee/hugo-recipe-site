{{ define "main" }}
  <style>
    .recipe-list {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }

    .recipe-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .recipe-card {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      background: white;
      text-align: center;
    }

    .recipe-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .recipe-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .recipe-card h3 {
      margin: 0;
      padding: 1rem;
      font-size: 1.1rem;
    }
  </style>

  <div class="recipe-list">
    <h1>{{ .Title }}</h1>
    <div class="recipe-grid">
      {{ range .Pages }}
        <a href="{{ .RelPermalink }}" class="recipe-card">
          <img src="{{ .Params.image }}" alt="{{ .Title }}">
          <h3>{{ .Title }}</h3>
        </a>
      {{ end }}
    </div>
  </div>
{{ end }}
